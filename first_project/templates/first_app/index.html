<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>First App</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
  </head>
  <body>
    <h1>This is index.html</h1>
    <img src="{% static "images/django.jpg" %}" alt="Oops!">
    <div>
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Access</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No Records Found</p>
      {% endif %}

    </div>
  </body>
</html>
